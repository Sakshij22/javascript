<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image changer</title>
   <style>
     body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    #image-container {
      border: 5px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      width: 400px;
      height: 300px;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
   </style>
</head>
<body>
    <div id="image-container">
        <img id="slideShow" src="https://images.unsplash.com/photo-1736890729709-4443ac5b6bf0?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
    </div>

    <script src="ass.js">
    </script>
   
</body>
</html>
